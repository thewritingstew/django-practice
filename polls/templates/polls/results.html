<!-- heading that gets the text of the question-->
<h1>{{ question.question_text }}</h1>

<!-- unordered list that shows the choice and the number of votes for the choice -->
<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<!-- link to the details view, with the prompt to vote again -->
<a href="{% url 'polls:detail' question.id %}">Vote again?</a>
